<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是并集选择器的练习</title>
    <style>
        /* 要求1：把熊大和熊二改为棕色 还有小猪改为粉色 */
        
        div,
        p {
            color: brown;
        }
        /* 要求2：把光头强和小猪改为粉色 */
        
        span,
        .pig li {
            color: pink;
        }
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>乔治</li>
        <li>sandy</li>
    </ul>
</body>

</html>
