<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是快速生成html结构语法的案例</title>
    <style>
        .ssex {
            color: yellow;
        }
        
        #nav {
            color: violet;
        }
    </style>
</head>

<body>
    <!--1.写了标签直接按tab键就能生成 -->
    <div></div>

    <!-- 2.如果想要生成多个相同标签，加上*就可以 -->
    <!-- 比如说：div*3就可以快速生成3个div -->
    <div></div>
    <div></div>
    <div></div>

    <!-- 3.如果有父子级关系的标签，可以使用 > -->
    <!-- 比如  ul>li  就可以 -->
    <ul>
        <li></li>
    </ul>

    <!-- 4.如果有兄弟关系的标签，用 + 就可以 -->
    <!-- 比如说：div+p -->
    <div></div>
    <p></p>

    <!-- 5.如果生成带有类名或者id名字的，直接写 .demo 或者 #two 就行 -->
    <!-- 例如：.ssex 或者 #bos -->
    <div class="ssex"></div>
    <!-- 或者说直接使用标签.类名 -->
    <!-- 例如：p.ssex -->
    <p class="ssex"></p>


    <!-- 6.如果生成的类名是有顺序的，使用$就行 -->
    <!-- 例如：.ssex$*5 -->
    <p class="ssex1"></p>
    <p class="ssex2"></p>
    <p class="ssex3"></p>
    <p class="ssex4"></p>
    <p class="ssex5"></p>

    <!-- 7.在标签内生成内容 -->
    <!-- 例如：div{22}*5 -->
    <div>2</div>

</body>

</html>
