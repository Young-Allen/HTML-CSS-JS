<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 不剪切内容也不添加滚动条 */
            overflow: visible;
            /* 超出部分不显示 */
            overflow: hidden;
            /* 不管内容是否超出，都添加滚动条 */
            overflow: scroll;
            /* 超出部分自动显示滚动条，不超出时不显示 */
            overflow: auto;
            margin: 200px auto;
            width: 200px;
            height: 200px;
            border: 2px solid pink;
        }
    </style>
</head>

<body>
    <div>Timnit Gebru 是谷歌的前员工，一年前在推特上发文称被谷歌解雇，原因是经理要求她从她合著的一篇研究论文中删除自己的名字，此事引发了一场关于员工质疑其公司技术影响和自由的争议。而在本周四，她独立成立了一个新的研究机构——分布式人工智能研究所.
    </div>
</body>

</html>
