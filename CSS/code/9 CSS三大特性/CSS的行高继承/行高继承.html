<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            font: 20px/1.5 'Mircosoft yahei';
        }
        
        div {
            /* 子元素继承了父元素 body 的行高 1.5 */
            /* 这个1.5 就是当前元素文字大小 font-size 的1.5倍 所以就是21像素 */
            font-size: 14px;
        }
        
        p {
            /* 当前的行高 1.5*20=30 */
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>行高的继承</div>
    <p>行高的继承</p>
    <ul>
        <!-- li没有指定文字的大小，则会继承父亲（body-20px）的文字大小，所以li的文字大小为20px -->
        <!-- 当前的行高为 1.5 * 20 = 30 -->
        <li>这个没有指定文字的大小</li>
    </ul>
</body>

</html>
